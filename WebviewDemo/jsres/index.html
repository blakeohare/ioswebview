<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>iOS WebView HTML file</title>
        <style type="text/css">
            body {
                background-color:#fff;
                margin:0px;
                text-align:center;
                font-family: sans-serif;
            }
            * {
                font-size:18pt;
            }
            button {
                border-radius:8px;
                -webkit-appearance:none;
            }
        </style>
        <script src="scripts.js"></script>
    </head>
    
    <body>
        <h1>iOS WebView Demo</h1>
        
        <div style="text-align:left; padding:10px;">
            Demonstrates a JavaScript webview app with the ability to interop
            with Swift code. Type a number in the box to check if it is prime.
            The actual code to calculate if the number is prime is implemented
            in Swift.
        </div>
        
        <div>
            <div><input type="text" id="num" style="width:100%"/></div>
            <div><button id="calcBtn">Is Prime?</button></div>
            <div id="result">Result appears here.</div>
        </div>
    </body>
</html>
